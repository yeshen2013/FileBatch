#连接池配置
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.max-total=10
spring.datasource.dbcp2.max-idel=5
spring.datasource.dbcp2.min-idel=2
spring.datasource.dbcp2.max-wait-millis=5000
spring.datasource.dbcp2.initial-size=2
spring.datasoruce.dbcp2.min-evictable-idle-time-millis=3000000
spring.datasource.dbcp2.test-while-idle=true
spring.datasource.dbcp2.test-on-borrow=true
spring.datasource.dbcp2.validation-query=select 1
spring.datasource.dbcp2.validation-query-time=3
spring.datasource.dbcp2.time-between-eviction-runs-millis=300000

